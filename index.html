<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>

  <div class="container" id="container">
    <div class="reset">
      <button class="reset" onclick="game_board.reset_board()">Reset</button>
    </div>
    <div class="player-input">
      <button class="choice">x</button>
      <button class="choice">o</button>
    </div>
    <div class="player">
      <div id="player-1">Name:</div>
      <div id="player-2">Name:</div>
    </div>
    <div class="positions">
      <div class="position" id="A1"></div>
      <div class="position" id="A2"></div>
      <div class="position" id="A3"></div>
      <div class="position" id="B1"></div>
      <div class="position" id="B2"></div>
      <div class="position" id="B3"></div>
      <div class="position" id="C1"></div>
      <div class="position" id="C2"></div>
      <div class="position" id="C3"></div>
    </div>
  </div>
</body>
</html>
