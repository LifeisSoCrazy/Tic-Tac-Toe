  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>
<body>
  <div class="container">
    <button id="x">x</button>
    <button id="o">o</button>

    <table>
      <tr>
          <td id="a:1"></td>
          <td id="a:2"></td>
          <td id="a:3"></td>
      </tr>
      <tr>
          <td id="b:1"></td>
          <td id="b:2"></td>
          <td id="b:3"></td>
      </tr>
      <tr>
          <td id="c:1"></td>
          <td id="c:2"></td>
          <td id="c:3"></td>
      </tr>
    </table>
  </div>
</body>
